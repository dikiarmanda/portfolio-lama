<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="icon" href="assets/img/twitter.svg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="twitter bg-dark">
    <!-- Form Input -->
    <div class="container formInput p-4 mt-5 mx-auto">
        <h1 class="text-white text-center mb-4">Twitter Post Generator</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="inputName" id="inputName" placeholder="inputName">
            <label for="inputName">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="inputUsername" id="inputUsername" placeholder="inputUsername">
            <label for="inputUsername">Username</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" name="inputPost" id="inputPost" placeholder="inputPost"></textarea>
            <label for="inputPost">Post</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="inputDevice" id="inputDevice" placeholder="inputDevice">
            <label for="inputDevice">Device</label>
        </div>
        <div class="row text-center">
            <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <input type="time" class="form-control" name="inputTime" id="inputTime" placeholder="inputTime">
                    <label for="inputTime">Time</label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" name="inputDate" id="inputDate" placeholder="inputDate">
                    <label for="inputDate">Date</label>
                </div>
            </div>
            <div class="col-6">
                <button class="btn btn-primary" onclick="process()">SUBMIT</button>
            </div>
            <div class="col-6">
                <button class="btn btn-danger" onclick="reset()">RESET</button>
            </div>
        </div>
    </div>
    <!-- Post Twitter -->
    <div class="twitterPost d-none row container text-white p-3 mt-5 mx-auto">
        <div class="col-2 pe-0">
            <label for="uploadGambar">
                <img id="pp" src="assets/img/pp.jpg" alt="" class="rounded-circle">
            </label>
            <input type="file" class="d-none" name="uploadGambar" id="uploadGambar">
        </div>
        <div class="col-8 ps-0">
            <h6 id="name"></h6>
            <h6 class="text-secondary mb-4" id="username"></h6>
        </div>
        <div class="col-2 logo">
            <i class="text-info fs-1 bi-twitter"></i>
        </div>
        <h2 class="mb-4" id="post"></h2>
        <h6 class="text-secondary">
            <span id="time"></span> • 
            <span id="date"></span> • 
            <span class="text-primary">Twitter for
                <span id="device"></span>
            </span>
        </h6>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
