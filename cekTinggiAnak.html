<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Estimasi Tinggi Anak berdasarkan tinggi ayah dan ibu">
    <meta name="keywords" content="HTML, CSS, JavaScript, tinggi, anak, tinggi anak, aplikasi JavaScript">
    <meta name="author" content="Diki Armanda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimasi Tinggi Anak</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-image: url('cek-tinggi-anak/bg1.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        #result h1 {
            font-size: 13rem;
        }

        @media screen and (max-width: 768px) {
            body {background-image: url('cek-tinggi-anak/bg2.png');}
        }
    </style>
</head>

<body>
    <div class="w-75 rounded text-center bg-light shadow p-md-5 p-sm-4 p-xs-3 mx-auto my-5">
        <h1 class="mb-4">ESTIMASI TINGGI ANAK ANDA</h1>
        <div id="input">
            <h5>Input Data</h5>
            <div class="row justify-content-evenly g-2">
                <div class="col-sm-5">
                    <div class="form-floating px-2 mt-2">
                        <input type="text" class="form-control" name="tAyah" id="tAyah" placeholder="170 cm" autocomplete="off">
                        <label for="tAyah">Tinggi Ayah</label>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-floating px-2 mt-2">
                        <input type="text" class="form-control" name="tIbu" id="tIbu" placeholder="170 cm" autocomplete="off">
                        <label for="tIbu">Tinggi Ibu</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary mt-3" onclick="cek()">CEK</button>
        </div>
        <div class="row d-none" id="result">
            <h5>Result</h5>
            <div class="col-sm-6 align-baseline mt-3">
                <h6>Potensi Tinggi Anak Laki-laki</h6>
                <h1 class="text-primary"><i class="fas fa-male"></i></h1>
                <div id="hasilCowok">

                </div>
            </div>
            <div class="col-sm-6 align-baseline mt-3">
                <h6>Potensi Tinggi Anak Perempuan</h6>
                <h1 class="text-danger"><i class="fas fa-female"></i></h1>
                <div id="hasilCewek"></div>
            </div>
            <button type="reset" class="btn btn-info mt-3" onclick="reset()">RESET</button>
        </div>
        <p class="text-start mt-5">Referensi : Ikatan Dokter Anak Indonesia (IDAI) 2021</p>
    </div>

    <script src="cek-tinggi-anak/script.js"></script>
</body>

</html>
