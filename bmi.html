<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>BMI Calculator</title>
    <style>
        html {
            height: 100%;
        }
        body {
            background: rgb(0,195,255);
            background: linear-gradient(135deg, rgba(0,195,255,1) 0%, rgba(24,24,182,1) 70%);
        }
        body > div.container {
            max-width: 700px;
        }
        i.fa {
            font-size: 70pt;
        }
    </style>
</head>
<body>
    <div class="container text-center bg-light rounded-3 my-5 p-5">
        <h1 class="mb-5">BERAT MASSA IDEAL (BMI)</h1>
        <!-- input nilai -->
        <div id="inputNilai" class="px-md-5">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="beratBadan" placeholder="Berat Badan">
                <label for="beratBadan">Berat Badan (Kg)</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="tinggiBadan" placeholder="Tinggi Badan">
                <label for="tinggiBadan">Tinggi Badan (Cm)</label>
            </div>
            <button type="button" class="btn btn-primary mt-4" onclick="proses()">Cek BMI</button>
        </div>
        <!-- input nilai end -->
        <!-- hasil start -->
        <div id="result" class="row align-items-center">
            <div id="peopleIcon" class="col-3"></div>
            <div id="informations" class="col-9 text-start"></div>
            <div id="recommendation"></div>
        </div>
        <!-- hasil end -->
    </div>
    <script src="assets/bmi/script.js"></script>
    <script src="https://kit.fontawesome.com/cfaa453dc0.js" crossorigin="anonymous"></script>
</body>
</html>
